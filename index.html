<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Halloween Karaoke</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/jquery.easyaudioeffects.1.0.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>
<main>
    <h1>Halloween<br>Karaoke</h1>
    <h2>Choose a song</h2>
    <h3>Change song</h3>

    <table>
        <tr>
            <td id="rocky"><img src="assets/img/rocky.jpg"></td>
            <td id="rockwell"><img src="assets/img/rockwell.jpg"></td>
            <td id="thriller"><img src="assets/img/thriller.jpg"></td>
            <td id="ghostbusters"><img src="assets/img/ghostbusters.jpg"></td>
        </tr>
    </table>

    <div class="karaoke">
        <div class="lyrics-container"></div>
        <div class="controls">
            <div class="audio-play-pause"></div>
            <div class="sound-on-off"></div>
        </div>
        <div class="timeline">
            <div class="range"></div>
        </div>
    </div>

</main>
<footer>
    &copy; <a href="https://twitter.com/_lattys" target="_blank">LattyS</a>
</footer>
</body>
</html>
